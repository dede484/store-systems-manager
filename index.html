<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div id="container" class="container">
        <div id="infoContainer" class="infoContainer">
            <div class="infoName"><h1 id="infoName"></h1></div>
            <div class="info">
                <label for="notesInput">Notes: </label>
                <div class="infoInput">
                    <input type="text" id="notesInput" class="notesInput" placeholder="Add Your Note">
                    <button class="notesBtn">Add Note</button>
                </div>
                <ul id="noteList">
                </ul>
                <div class="infoDetails">
                    <h2>Cost:<p id="infoCost"></p></h2>
                    <h2>Profit:<p id="infoProfit"></p></h2>
                    <div id="removeBtnCont"></div>
                </div>
            </div>
            <button id="close_i" class="action-icons close"><span class="icon material-symbols-outlined">close</span></button>
        </div>
        <header>
            <h2>megatron</h2>
            <p>system manager for your shop</p>
        </header>
        <div class="productAdder after">
            <div>  
                <input type="text" id="name" placeholder="Name" name="name">
                <input type="text" id="note" placeholder="Note">
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <div>
                <input type="number" id="cost" placeholder="Cost">
                <input type="number" id="profit" placeholder="Profit">
                <span id="price">Total Price = </span>
                <button id="add-product" class="adder">ADD</button>
            </div>
        </div>
        <div class="searchBlock">
            <div class="searchInput">
                <input type="text" id="search" class="searchInput" placeholder="Search">
            </div>
            <div class="searchButtons">
                <button id="searchName">by name</button>
                <button id="searchId">by id</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>id</th>
                    <th>price</th>
                    <th>quantity</th>
                    <th class="actions">
                        <button class="action-icons sell"><span class="icon material-symbols-outlined">sell</span></button>
                        <button class="action-icons update"><span class="icon material-symbols-outlined">edit</span></button>
                        <button class="action-icons info_i"><span class="icon material-symbols-outlined">info_i</span></button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    
    
    
    
    
    
    
    
    
    
    <script src="js/main.js"></script>
</body>
</html>
